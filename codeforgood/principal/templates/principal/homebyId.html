{% extends 'course/base.html' %}
{% load crispy_forms_tags %}
{% block content %}	

<div class="row">
		{% for student in students %}
	  <div class="col-sm-4">
		<div class="card">
		  <div class="card-body">
              <h5 class="card-title">{{ student.name }}
			<p class="card-text"></p>
			<a href="{% url 'student-form' student.id %}" class="btn btn-primary">See Form</a>
			
		  </div>
		</div>
	  </div>
	
		
	  {% endfor %}
	  
	  
</div>

{% endblock content %}
